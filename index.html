<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="scss/style.css" />
    <title>Frontend Mentor | Shortly URL shortening API Challenge</title>
  </head>
  <body>
    <header class="header">
      <a href="#">
        <img src="images/logo.svg" alt="Company Logo" class="header__logo" />
      </a>
      <nav class="header__nav">
        <a href="#" class="header__nav-link">Features</a>
        <a href="#" class="header__nav-link">Pricing</a>
        <a href="#" class="header__nav-link">Resources</a>
        <a href="#" class="header__nav-link">Log In</a>
        <a href="#" class="header__nav-link">Sign Up</a>
      </nav>
      <button class="header__btn">
        <ion-icon name="menu-outline"></ion-icon>
      </button>
    </header>

    <main>
      <section class="s-main">
        <img
          src="images/illustration-working.svg"
          alt="Person working on a computer"
          class="s-main__img"
        />

        <div class="s-main__info">
          <h1 class="s-main__info-heading">More than just shorter links</h1>
          <p class="s-main__info-text">
            Build you brand's recognition and get detailed insights on how your
            links are performing
          </p>
        </div>
        <button class="s-main__btn">Get started</button>
      </section>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
